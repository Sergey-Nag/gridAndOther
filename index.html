<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>APP</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <main>
    <div class="app_wrapp">
      <div class="left_b block">
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Variable</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items min">
            <item class="list_item draggble" id="var_string" type="min" data-method="string"></item>
            <item class="list_item draggble" id="var_number" type="min" data-method="number"></item>
            <item class="list_item draggble" id="var_bool" type="min" data-method="bool"></item>
            <item class="list_item draggble" id="var_object" type="min" data-method="object"></item>
            <item class="list_item draggble" id="var_array" type="min" data-method="array"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Event</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item draggble" id="incoming" type="full" data-method="incoming_data"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Condition</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item draggble" id="if" type="full" data-method="If"></item>
            <item class="list_item draggble" id="ifElse" type="full" data-method="If-Else"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Cycle</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item draggble" id="for" type="full" data-method="For"></item>
            <item class="list_item draggble" id="while" type="full" data-method="While"></item>
          </div>
        </div>
      </div>
      <div class="main_b block">
        <div class="grid" id="grid">
          <div class="X_lines"></div>
          <div class="Y_lines"></div>
          <div class="grid_items">
            ss
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="js/vars.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/app.js"></script>
  <script src="js/events.js"></script>
</body>

</html>
