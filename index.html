<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>APP</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main>
    <div class="app_wrapp">
      <div class="left_b block">
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Variable</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items min">
            <item class="list_item" id="var_string" type="min" data-method="string"></item>
            <item class="list_item" id="var_number" type="min" data-method="number"></item>
            <item class="list_item" id="var_bool" type="min" data-method="bool"></item>
            <item class="list_item" id="var_object" type="min" data-method="object"></item>
            <item class="list_item" id="var_array" type="min" data-method="array"></item>
          </div>
        </div>
        <div class="list_wrapp" id="telegram_items">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Telegram</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item" id="TelegramBot" type="full" pfx="new" data-method="Bot"></item>
            <item class="list_item" id="incoming" type="full" pfx="on" data-method="message"></item>
            <item class="list_item" id="incoming" type="full" pfx="on" data-method="error"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Event</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item" id="incoming" type="full" pfx="on" data-method="incoming_data"></item>
            <item class="list_item" id="query" type="full" pfx="on" data-method="query"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Condition</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item" id="if" type="full" data-method="If"></item>
            <item class="list_item" id="ifElse" type="full" data-method="If-Else"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Cycle</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item" id="for" type="full" data-method="For"></item>
            <item class="list_item" id="while" type="full" data-method="While"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Time</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item" id="Date" type="full" data-method="Date"></item>
            <item class="list_item" id="timeout" type="full" data-method="Timeout"></item>
            <item class="list_item" id="interval" type="full" data-method="Interval"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Class</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item" id="class_Data" type="full" pfx="new" data-method="Data"></item>
            <item class="list_item" id="class_Data" type="full" pfx="new" data-method="Data"></item>
            <item class="list_item" id="class_User" type="full" pfx="new" data-method="User"></item>
            <item class="list_item" id="class_Promise" type="full" pfx="new" data-method="Promise"></item>
          </div>
        </div>
        <div class="list_wrapp">
          <div class="list_header">
            <div class="line_h_wrapp">
              <div class="line_header"></div>
            </div>
            <h5>Manage</h5>
            <div class="arrow_down"></div>
          </div>
          <div class="list_items">
            <item class="list_item" id="string_length" type="full" for="string number array" data-method=".length"></item>
            <item class="list_item" id="string_includes" type="full" for="string" data-method=".includes"></item>
            <item class="list_item" id="string_tolowercase" type="full" for="string" data-method=".toLowerCase"></item>
            <item class="list_item" id="string_touppercase" type="full" for="string" data-method=".toUpperCase"></item>
          </div>
        </div>
      </div>
      <div class="main_b block">
        <div id="item_controlls" class="up" connect="item_controlls">
          <div class="controlls_template two" connect="item_controlls">
            <div class="col" connect="item_controlls">
              <div class="wrapp" connect="item_controlls">
                <label class="theme" for="input_var_name" connect="item_controlls">var</label><input class="theme" id="input_var_name" type="text" connect="item_controlls" placeholder="variable name">
                <label class="theme" for="input_block_color" connect="item_controlls">color</label><input class="theme" id="input_block_color" type="color" connect="item_controlls">
              </div>
            </div>
          </div>
          <div class="trash_wrapp" connect="item_controlls">
            <div id="trash" class="muffle" connect="item_controlls"></div>
          </div>
        </div>
        <div class="grid" id="grid">
          <div class="X_lines"></div>
          <div class="Y_lines"></div>
          <div class="grid_items">
          </div>
          <svg class="mainSvg" id="mainSVG"></svg>
        </div>
      </div>
    </div>
  </main>


  <script src="js/markupItems.js"></script>
  <script src="js/vars.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/app.js"></script>
  <script src="js/events.js"></script>
</body>

</html>
